# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - education-hub

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Zip artifact for deployment
        run: zip -r release.zip . -x "venv/*" ".git/*" ".github/*" "__pycache__/*" "*.pyc"

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v5
        with:
          name: python-app

      # Restart app first (avoids 409 conflict from previous deployments)
      - name: Restart Azure Web App (safe)
        uses: azure/CLI@v1
        with:
          azcliversion: 2.30.0
          inlineScript: |
            #!/bin/bash
            RESOURCE_GROUP="${{ secrets.AZURE_RESOURCE_GROUP }}"
            if [ -z "$RESOURCE_GROUP" ]; then
              echo "ERROR: Azure resource group secret 'AZURE_RESOURCE_GROUP' is not set."
              echo "Set the secret in repository Settings â†’ Secrets or organization-level secrets and retry."
              exit 1
            fi
            echo "Restarting webapp 'education-hub' in resource group '$RESOURCE_GROUP'..."
            az webapp restart --name education-hub --resource-group "$RESOURCE_GROUP"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'education-hub'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_97317126A6E4494281984A0ACBBE7F0A }}
          package: release.zip

      - name: Display URL of deployed app
        run: |
          echo "Deployed app URL: ${{ steps.deploy-to-webapp.outputs.webapp-url }}"




