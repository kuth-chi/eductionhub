<script>

    window.onload = function() {
        // Get the stored language code and flag icon from localStorage
        const storedLanguage = localStorage.getItem('language') || 'en'; 
        const storedIcon = localStorage.getItem('language-icon') || 'fi-us'; 
        updateLanguageIcon(storedLanguage);
        if (!window.location.pathname.includes(`/${storedLanguage}/`)) {
            
            const newUrl = window.location.href.replace(/\/(en|km)\//, `/${storedLanguage}/`);
            
            window.location.href = newUrl;
        }
    };

    // Function to set the language and update the page
    function setLanguage(lang) {
        localStorage.setItem('language', lang);
        localStorage.setItem('language-icon', lang === 'en' ? 'fi-us' : 'fi-kh');
        const currentUrl = window.location.href;
    
        const regex = /\/(en|km)\//;
        const match = currentUrl.match(regex);
    
        if (match) {
            const newUrl = currentUrl.replace(match[0], `/${lang}/`);
            window.location.href = newUrl;
        } else {
            const newUrl = currentUrl.replace(window.location.pathname, `/${lang}${window.location.pathname}`);
            window.location.href = newUrl;
        }
        updateLanguageIcon(lang);
    }
    
    function updateLanguageIcon(lang) {
        const languageIcon = document.getElementById('language-icon');
        const languageLabel = document.getElementById('language-label');
        if (lang === 'en') {
            languageIcon.innerHTML = '<span class="fi fi-us h-4 w-4 rounded-full"></span>'; 
            languageLabel.innerText = 'English';
        } else if (lang === 'km') {
            languageIcon.innerHTML = '<span class="fi fi-kh h-4 w-4 rounded-full"></span>'; 
            languageLabel.innerText = 'Khmer';
        }
    }

    // CSRF token extraction function (for form submissions or AJAX requests)
    function getCsrfToken() {
        let cookieValue = null;
        const name = 'csrftoken';
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.startsWith(name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
</script>
