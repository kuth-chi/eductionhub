{% load compress %}
{% load static %}
{% load humanize i18n %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %} - Education Hub</title>
        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'assets/img/apple-touch-icon.png' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'assets/img/favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'assets/img/favicon-16x16.png' %}">
        <link type="image/x-icon" href="{% static 'favicon.ico' %}" rel="shortcut icon">
        <link rel="manifest" href="{% static 'site.webmanifest' %}">
                <!-- Add this -->
        <link rel="manifest" href="{% static 'manifest.json' %}" />
        {% compress css %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        {% endcompress %}
        
        <script>
            // On page load or when changing themes, best to add inline in `head` to avoid FOUC
            if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark')
            }
        </script>

        <link rel="stylesheet" href="{% static 'libs/icons-1.11.3/font/bootstrap-icons.min.css' %}">
        <link rel="stylesheet" href="{% static 'libs/flowbite/dist/flowbite.min.css' %}">
        {% block head %}{% endblock %}
    </head>
    <body class="flex flex-col w-screen h-screen overflow-x-hidden">
       
        {% block content %}
        {% endblock content %}
        <!-- End of HTML -->
        <script src="{% static 'libs/flowbite/dist/flowbite.min.js' %}"></script>
        <script src="{% static 'js/app.js' %}"></script>
        {% block script %}
        {% endblock script %}
    </body>
</html>
